{% for blog in blogs %}
    <div id="{{ forloop.counter0 }}" class="card m-5">
        <div class="card-header">{{ blog.writer }}</div>
        <div class="card-body">
            <h2 class="card-title d-inline">{{ blog.title }}</h2>
            <button type="button" id="status" class="btn btn-outline-danger float-right">Pending</button>
            <!-- <div class="d-inline float-right">Pending</div> -->
            <br>
            <div class="card-text d-none">Crawling the description. Please wait.</div> 
            <a class="btn btn-outline-success" id="url" role="button"  href="{{ blog.link }}" target="_blank">View on Medium</a>
            <button type="button" class="btn btn-outline-success" onclick="show_func('{{ forloop.counter0 }}', this)">Show Description</button>
        </div>
    </div>
{% endfor %}
