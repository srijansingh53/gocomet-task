<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="col-md-6 offset-md-3 text-center">

            <!-- Header -->
            
            <a class="navbar-brand" href="{% url 'medium:index' %}">Scrapium</a>

            <!-- Items 
            <div class="collapse navbar-collapse" id="topNavBar">
                
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Dummy
                        </a>
                    </li>
                </ul>
            </div>-->

        </div>
    </nav><br><br>
    <div class="container text-center">
            <form id="searchform" class="form-inline justify-content-center" role="search" action="">
                <div class="form-group text-center">
                    <input type="text" class="form-control" name="tag" value="" placeholder="Search Articles" required>
                </div>
                <button type="submit" class="btn btn-dark">Search
                </button>
            </form>
        
    </div>
    <div class="container text-center" id="message"></div>
    <div class="container" id="tags"></div>
    <div class="container" id="blogs"></div>
    <div><a id="load-prev" class="btn btn-info m-1 float-left" type="button" href="javascript:void(0);" data-page="0" style="display: none;">Previous</a></div>
    <div id="page-status" class="text-center"></div>
    <div><a id="load-next" class="btn btn-info m-1 float-right" type="button" href="javascript:void(0);" data-page="1" style="display:none" >Load More</a></div>
    {% block body %}
    {% endblock %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

    {% endfor %}

{% endif %}
</body>
</html>

<script>

    // function to search and fetch all the data via ajax call and places it in proper div tag
    // and trigger the crawl function
    $(document).ready(function() {
        $('#searchform').submit(function(event) {
            // adding searching tag and disabiling clicks
            var tag = $('input[name=tag]').val();
            var next = $('#load-next');
            var prev = $('#load-prev');
            var page = 1;
            console.log(tag);

            $('#message').html("Searching ...");
            $( document.body ).css( 'pointer-events', 'none');
            $( document.body ).css( 'opacity', '1');
            $.ajax({
                type: 'GET',
                url: '/search/',
                data: {
                    'tag': tag,
                },
                success: function(data){
                    console.log('success');
                    $(window).scrollTop(0);
                    $('#message').html("");
                    $('#tags').html(data.tags);
                    $('#blogs').html(data.blogs);

                    // show or hide the next button
                    if (data.has_next) {
                        next.data('page', page+1);
                        next.data('tag', data.tag);
                        next.show()
                    }
                    else {
                        next.hide();
                    }
                    // show wor hide the prev button
                    if (data.has_previous) {
                        prev.data('page', page-1);
                        prev.data('tag', data.tag);
                        prev.show();
                    }
                    else {
                        prev.hide();
                    }
                    $( document.body ).css( 'pointer-events', 'auto');

                    // var status_btn =  $('#0').find('#status');
                    // status_btn.html("Crawling");
                    // status_btn.addClass('btn-outline-warning').removeClass('btn-outline-danger');
                    // setTimeout(() => {
                    //     crawl(0);
                    // }, 0)
                },
                error: function(xhr, status, error){
                    console.log('error occured');
                    $( document.body ).css( 'pointer-events', 'auto');
                }
            });
            event.preventDefault();
        })
    });
